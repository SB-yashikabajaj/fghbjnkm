      x-stoplight:
        id: 91eylvyf9g1tz
    TPBillerListResponse:
      type: object
      oneOf:
        - $ref: '#/components/schemas/TPBillerListSuccessResponse'
        - $ref: '#/components/schemas/TPApiErrorResponse'
      x-stoplight:
        id: vbwrrlsp8twc5
    MerchantCode:
      type: string
      description: merchant 16 digit identifier
      example: '2568131269418768'
      minLength: 16
      maxLength: 16
      x-stoplight:
        id: krk4721kgui3w
    PaybillMode:
      type: string
      description: execution mode of paybill
      default: transaction
      enum:
        - transaction
        - preauth
        - both
      x-stoplight:
        id: jxup2729evd6i
    Msisdn:
      type: string
      description: client phone number in international format (msisdn)
      example: '33612354678'
      x-stoplight:
        id: mpdjxljskh4gv
    AmountValue:
      type: integer
      example: 1337
      description: amount in integer format
      x-stoplight:
        id: loi2328lty06z
    Currency:
      description: Numeric iso code of associated currency (3 digits)
      type: string
      minLength: 3
      maxLength: 3
      example: '978'
      x-stoplight:
        id: pe444e8vfjv7z
    BillId:
      type: string
      example: MyReference123456
      description: Customer reference in the biller system
      x-stoplight:
        id: ss8ww7zjlhehq
    PaybillSessionId:
      type: string
      description: session id used to perform successive related requests to this enpoint
      example: abcde123546
      x-stoplight:
        id: hwsfogzyi1vcl
    TransactionToken:
      type: string
      example: fc5e038d38a57032085441e7fe7010b0
