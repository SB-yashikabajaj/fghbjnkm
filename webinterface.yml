        - $ref: '#/components/schemas/TPApiResponse'
        - type: object
          required:
            - mode
            - agentid
            - merchantid
            - billcompanyname
          properties:
            mode:
              $ref: '#/components/schemas/PaybillMode'
            client:
              $ref: '#/components/schemas/Msisdn'
            agentid:
              $ref: '#/components/schemas/AgentCode'
            merchantid:
              $ref: '#/components/schemas/MerchantCode'
            amount:
